  <div class="col-md-12 text-home">
    <div [ngSwitch]="account !== null">
      <div class="alert alert-success" *ngSwitchCase="true">
        <span id="home-logged-message" *ngIf="account" jhiTranslate="home.logged.message" [translateValues]="{ username: account.login }"
          >Você está logado como "{{ account.login }}".</span
        >
      </div>
      <div>
        <!--        <img src="../content/images/eesc_logo.png" width="50%" class="img-eesc" />-->
        <!--        <img src="../content/images/logo-eesc.jpeg" width="50%" class="img-eesc" />-->
        <img src="../content/images/banner_lavi.png" width="50%" />
      </div>

      <!--      <div class="alert alert-home" *ngSwitchCase="false">-->
      <!--        <span jhiTranslate="global.messages.info.authenticated.prefix">Se deseja </span>-->
      <!--        <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">entrar</a-->
      <!--        ><span jhiTranslate="global.messages.info.authenticated.suffix"-->
      <!--      >, utilize as seguintes contas padrões:<br />- Administrador (usuário="admin" and senha="admin") <br />- Usuário (usuário="user" e-->
      <!--          senha="user").</span-->
      <!--      >-->
      <!--      </div>-->

      <!--      <div class="alert alert-home" *ngSwitchCase="false">-->
      <!--        <a class="alert-link" routerLink="account/register" jhiTranslate="global.messages.info.register.link">Crie uma nova conta</a>-->
      <!--      </div>-->
    </div>
  </div>
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="d-flex justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <h1 jhiTranslate="login.title" data-cy="loginTitle">Autenticação</h1>
        <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication" data-cy="loginError">
          <strong>Erro de autenticação!</strong> Por favor verifique suas credenciais e tente novamente.
        </div>
        <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
          <div class="mb-3">
            <label class="username-label" for="username" jhiTranslate="global.form.username.label">Usuário</label>
            <input
              type="text"
              class="form-control"
              name="username"
              id="username"
              placeholder="{{ 'global.form.username.placeholder' | translate }}"
              formControlName="username"
              #username
              data-cy="username"
            />
          </div>

          <div class="mb-3">
            <label for="password" jhiTranslate="login.form.password">Senha</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="{{ 'login.form.password.placeholder' | translate }}"
              formControlName="password"
              data-cy="password"
            />
          </div>
          <button type="submit" class="btn btn-primary" jhiTranslate="login.form.button" data-cy="submit">Entrar</button>
        </form>
        <div class="mt-3">
          <a
            class="alert-link"
            routerLink="/account/reset/request"
            jhiTranslate="login.password.forgot"
            data-cy="forgetYourPasswordSelector"
            >Esqueceu sua senha?</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
