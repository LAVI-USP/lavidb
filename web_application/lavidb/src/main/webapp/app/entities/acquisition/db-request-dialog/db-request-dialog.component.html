<form name="deleteForm" (ngSubmit)="confirmCreate()">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="acquisitionDeleteDialogHeading" jhiTranslate="lavidbApp.acquisition.dbrequest.title">
      Confirme a criação
    </h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()"></button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p jhiTranslate="lavidbApp.acquisition.dbrequest.question">Tem certeza de que deseja criar uma nova versão do banco de dados</p>

    <p jhiTranslate="lavidbApp.acquisition.dbrequest.info" [translateValues]="{ nrImages: nrImages }">
      This request will generate a total of 300 images.
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
    </button>

    <button id="jhi-confirm-delete-acquisition" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-primary">
      <fa-icon icon="database"></fa-icon>&nbsp;<span jhiTranslate="entity.action.create">Excluir</span>
    </button>
  </div>
</form>
