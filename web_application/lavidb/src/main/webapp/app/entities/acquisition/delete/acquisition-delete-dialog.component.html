<form *ngIf="acquisition" name="deleteForm" (ngSubmit)="confirmDelete(acquisition.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="acquisitionDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirme a exclus√£o</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-acquisition-heading" jhiTranslate="lavidbApp.acquisition.delete.question" [translateValues]="{ id: acquisition.id }">
      Tem certeza de que deseja excluir Acquisition {{ acquisition.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
    </button>

    <button id="jhi-confirm-delete-acquisition" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Excluir</span>
    </button>
  </div>
</form>
